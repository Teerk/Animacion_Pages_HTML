    <style>
        .overlay{
            position: absolute;
            top:0;
            left:0;
            background-color: #343434;
            width: 100%;
            height: 100vh;
            transform: translate(-2000px);
            animation: slideUp 2s ease;
        }

        @keyframes slideUp{
            0%{
                transform: translateX(0);
            }
            100%{
                transform: translateX(-2000px);
            }
        }

        body{
            font-family: 'Roboto', sans-serif;
            background-color: #eee;
            overflow-x:hidden ;
        }

        nav{
            width: 100%;
        }
        nav ul{
            display: flex;
            justify-content: center;
            padding: 0;
            list-style: none;
        }
        nav ul li{
            margin-right: 20px;
        }

        nav ul li a{
            color: #000;
            text-decoration: none;
        }

        nav ul li a:hover{
            color:#000
        }

        .texto_titulo{
            font-size: 70px;
            margin:0;
            position: absolute;
            top:50%; left:50%;
            transform: translate(-50%,-50%);
            font-family: 'Varela Round', sans-serif;
        }

        span::before{
            content:"";
            animation: palabras 10s infinite;
            color:#00a6be;
        }
        @keyframes palabras{
            0%{
                content: "";
            }
            25%{
                content: "pon cuidado.";
                background-color: white;
                color:black;
            }
            50%{
                content: "te quiero.";
                background-color: red;
                color:white;
            }
            75%{
                content: "espera...";
                background-color: white;
                color:black;
            }
            100%{
                content: "te amo. <3";
                background-color: red;
                color:white;
            }
        }

    </style>
</head>
